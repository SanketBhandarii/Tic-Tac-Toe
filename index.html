<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="https://t3.ftcdn.net/jpg/06/15/41/72/360_F_615417282_RM74va9wUJcqi8vt8vi8gVTxaQAutqr4.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="row">
            <div id="0" class="col" onclick="trackClick(this)"></div>
            <div id="1" class="col" onclick="trackClick(this)"></div>
            <div id="2" class="col" onclick="trackClick(this)"></div>
        </div>
        <div class="row">
            <div id="3" class="col" onclick="trackClick(this)"></div>
            <div id="4" class="col" onclick="trackClick(this)"></div>
            <div id="5" class="col" onclick="trackClick(this)"></div>
        </div>
        <div class="row">
            <div id="6" class="col" onclick="trackClick(this)"></div>
            <div id="7" class="col" onclick="trackClick(this)"></div>
            <div id="8" class="col" onclick="trackClick(this)"></div>
        </div>

        <h2> </h2>
        <button>Replay</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
